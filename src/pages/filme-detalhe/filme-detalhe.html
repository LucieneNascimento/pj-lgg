<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Filme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <img src="{{filme.imagem}}"/>
  </ion-card>
  <ion-card-content>
    <ion-card-title>
      {{filme.nome}}
    </ion-card-title>
    <p>{{filme.sinopse}}</p>
  </ion-card-content>
  
  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="dark" icon-start>
        <ion-icon name='star'></ion-icon>
        Favoritar
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small color="dark" icon-start>
        <ion-icon name='thumbs-up'></ion-icon>
        Like
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear small color="dark" icon-start>
        <ion-icon name='share-alt'></ion-icon>
        Compartilhar
      </button>
    </ion-col>
  </ion-row>


  <button>Deixe seu coment√°rio</button>
  <form [formGroup]="formGroup" (ngSubmit)="addPost()">
    <ion-item>
      <ion-input type="text" formControlName="nome" placeholder="Seu nome"></ion-input>
    </ion-item>
      <ion-item>
      <ion-textarea placeholder="Sua Mensagem" formControlName="mensagem"></ion-textarea>
    </ion-item>
    <button ion-button block color="dark">Postar</button>
  </form>
  

  <ion-card *ngFor="let p of post">
      <ion-item>
          <ion-avatar item-start>
              <img src="img/marty-avatar.png">
          </ion-avatar>
          <h2>{{p.nome}}</h2>
          <h2>{{p.mensagem}}</h2>
         
        </ion-item>

    <ion-row>
        
        <ion-col align-self-center text-center>
    <ion-icon name="trash" (click)="removerPost(p.id)"> Excluir</ion-icon>
  </ion-col>
  
    </ion-row>
  
  </ion-card>
  

  <ion-fab right bottom>
    <button ion-fab color="dark"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook" src="https://www.facebook.com/MarvelBR/"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  
  

</ion-content>
