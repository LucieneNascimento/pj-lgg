<ion-header>

  <ion-navbar>
    <ion-title>Editar Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="atualizar()">
    <ion-item>
        <ion-input type="text" formControlName="nome" placeholder="Seu nome"></ion-input>
      </ion-item>
        <ion-item>
        <ion-textarea placeholder="Sua Mensagem" formControlName="mensagem"></ion-textarea>
      </ion-item>
    <button ion-button block color="dark">Atualizar</button>
  </form>

</ion-content>
